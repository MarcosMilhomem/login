<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login-form">
            <div id="header-login">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social-midia">
                <a href="">
                    <img src="facebook.png" alt="Facebook Logo">
                </a>
                <a href="">
                    <img src="github.png" alt="Github Logo">
                </a>
                <a href="">
                    <img src="google.png" alt="Google Logo">
                </a>
            </div>
            <div id="input">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name" placeholder="Your Name">
                        </div>
                    </label>
                </div>
                
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" name="email" id="email" placeholder="youremail@gmail.com">
                        </div>
                    </label>
                </div>
                
                <div class="input-box">
                    <label for="Password">
                        Password 
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <i class="fa-solid fa-eye" id="look"></i>
                        </div>
                    </label>
                    <div>
                        <a href="" id="forget">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login-button">
                Login
            </button>
        </form>
    </main>
    <footer>
        Desenvolvido por <a href="https://github.com/MarcosMilhomem/login">Marcos Milhomem.</a>
    </footer>
</body>
</html>
